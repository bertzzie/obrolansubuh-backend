{{if .flash.success}}
    <paper-toast duration="10000" 
                 text="{{ .flash.success }}">
        <span id="label" class="style-scope paper-toast">
            {{ .flash.success }}
        </span>
    </paper-toast>
{{end}}

{{if or .errors .flash.error}}
    <paper-toast duration="10000" 
                 text="{{ .flash.error }}"
                 visible="true">
        <span id="label" class="style-scope paper-toast">
            {{ .flash.error }}
        </span>
    </paper-toast>

    {{ range .errors }}
        <paper-toast duration="3000" 
                     text="{{ . }}"
                     class="error">
            <span id="label" class="style-scope paper-toast">
                {{ . }}
            </span>
        </paper-toast>
    {{ end }}
{{end}}

{{ if or .errors .flash.error .flash.success }}
    <script type="text/javascript">
        window.addEventListener('WebComponentsReady', function(e) {
            console.log("JQ WORS");
            $("paper-toast").each(function () {
                $(this).show();
            })
        });
    </script>
{{ end }}
