{{ template "header.html" . }}


<div class="row">
    <div class="col s4 offset-s4">
    	<h4 class="center">Login Backend</h4>

		{{ template "flash.html" . }}

    	<form action="{{ url "App.ProcessLogin" }}" method="POST" class="row">
    	<div class="row">
	    	<div class="input-field">
    			<label for="email">Alamat Email</label>
    			<input type="email" name="email" 
    			class="validate" 
    			id="email" 
    			required
    			pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
    			value="{{ .flash.username }}">
    		</div>
    	</div>
    	<div class="row">
    		<div class="input-field">
    			<label for="password">Password</label>
    			<input type="password" name="password" class="validate" id="password" required>
    		</div>
    	</div>
    	<div class="row">
    		<div class="input-field">
    			<input type="checkbox" name="remember" class="filled-in" id="filled-in-box">
    			<label for="filled-in-box">Ingat Saya?</label>
    		</div>
    	</div>
    	<div class="row">
    		<button type="reset" class="waves-effect waves-teal btn-flat">Bersihkan</button>
    		<button type="submit" class="btn waves-effect waves-light">Login</button>
    	</div>
    	</form>
    </div>
</div>

{{ template "footer.html" . }}
