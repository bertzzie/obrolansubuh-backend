{{ template "header.html" . }}

{{ template "flash.html" . }}

<form action="{{ url "App.ProcessLogin" }}" method="POST">
	<div class="form-group">
		<label for="email">Alamat Email</label>
		<input type="email" name="email" class="form-control" id="email" placeholder="Email untuk Login" value="{{ .flash.username }}">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" class="form-control" id="password" placeholder="Password anda">
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
	<button type="reset" class="btn btn-default">Bersihkan</button>
</form>

{{ template "footer.html" . }}
